<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mokepon!!</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        
        <section id="seleccionarMascota">
            <h1 class="titulo">WIZARD BATTLE</h1>
            <div id="subtitulo">
            <h2 class ="elegir">Elige a tu personaje:</h2>
            </div>

            <div id="contenedorPersonajes" class ="personajes">              
            </div>
          
            <button id="botonMascota">Seleccionar</button>
        </section>

        <section id="seleccionarAtaque">
            <h1 class="titulo">WIZARD BATTLE</h1>
            <h2 class="elegir">Elige una secuencia de 5 ataques:</h2>

            <div id ="contenedorAtaques" class ="tarjetasAtaques">
            </div>

       
            <div id="mensajes">
                <p id ="resultado">Hora del combate!!!</p>
                <section id="reiniciar">
                    <button id="botonReiniciar">Reiniciar</button>
                </section>
            </div>

         
            
        <div class="ataques">
            <div id ="vidas">
                <div id ="vid1">
                    <p style = "text-align: center">Tu personaje <span id="mascotaJugador">nombre</span> tiene <span id="vidasJugador">0</span> Victorias</p>
                    <p><span id="imagenJugador"><img src="./imagen/hipodoge.png" alt="hipodoge" width ="220px" height="311px"></span></p>
                   
                </div>
                

                <div id ="vid2">
                    <p style = "text-align: center">El personaje <span id="mascotaEnemigo">nombre</span> enemigo tiene <span id="vidasEnemigo">0</span> Victorias</p>
                    <p><span id="imagenEnemigo"><img src="./imagen/hipodoge.png" alt="hipodoge" width ="220px" height="311px" class="imgEnemigo"></span></p>
                    
                </div>
            </div> 
        </div>
        
        
        <div id ="ataques2">

            <div id ="ataquesJugador"></div>
            <div id ="ataquesEnemigo"></div>

        </div>
        </section>
        <script src="./js/mokepon.js"></script>      
    </body>
</html>
